<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>重修舊好計算機</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>
    <div class="pray-container">
        <button id="wooden-fish-gamebtn">
            <img src="{{ url_for('static', filename='assets/wooden fish icon.png') }}" />
            <img id="shadow" src="{{ url_for('static', filename='assets/wooden fish icon.png') }}" />
        </button>
        <button id="charm-paper-gamebtn">
            <img src="{{ url_for('static', filename='assets/charm paper icon.png') }}" />
            <img id="shadow" src="{{ url_for('static', filename='assets/charm paper icon.png') }}" />
        </button>

        <div id="woodenFishClickArea" style="display: none">
            <button class="woodenFishStart"><img src="{{ url_for('static', filename='assets/wooden fish.png') }}" draggable="false"></button>
            <button class="woodenFish"><img src="{{ url_for('static', filename='assets/wooden fish.png') }}" draggable="false"></button>
            <img class="woodenFishStick" src="{{ url_for('static', filename='assets/wooden fish stick.png') }}" draggable="false"">
        </div>
    </div>
    <div class="title-text">
        <span>重</span>
        <span>修</span>
        <span>舊</span>
        <span>好</span>
        <span>計</span>
        <span>算</span>
        <span>機</span>
    </div>
    <div class="switch-theme">
        <span style="pointer-events: none;">Theme</span> <!-- :p -->
        <div class="switch-theme__indicator">
            <div class="switch-theme__icon-container">
                <i class="switch-theme__icon fa-solid fa-sun"></i>
            </div>
        </div>
    </div>
    <div class="switch-pray">
        <span style="pointer-events: none;">"Pray" mode</span>
        <div class="switch-pray__indicator">
            <div class="switch-pray__icon-container">
                <i class="switch-pray__icon fa-solid fa-power-off"></i>
            </div>
        </div>
    </div>
    <form id="form" action="#" method="post">
        <div class="form-group">
            <input type="number" name="exam1" step="0.1" min="0" max="100" onkeydown="return event.keyCode !== 69" > <!-- required needs to be added back -->
            <label class="exam1">第一次段考分數</label>
            <span class="exam1"></span>
            <input type="number" name="exam2" step="0.1" min="0" max="100" onkeydown="return event.keyCode !== 69" > <!-- required needs to be added back -->
            <label class="exam2">第二次段考分數</label>
            <span class="exam2"></span>
            <input type="number" name="exam3" step="0.1" min="0" max="100" onkeydown="return event.keyCode !== 69" > <!-- required needs to be added back -->
            <label class="exam3">第三次段考分數</label>
            <span class="exam3"></span>
            <input type="number" name="teachersmood" step="0.1" min="0" max="100" onkeydown="return event.keyCode !== 69" > <!-- required needs to be added back -->
            <label class="teachersmood">平時成績(老師心情)</label>
            <span class="teachersmood"></span>
            <button type="submit" class="submit">計算</button>
            <!-- onkeydown="return event.keyCode !== 69" basically stands for return all keyinput that isn't "e" -->
        </div>
    </form>
    {% if result %}
    <div class="result">
        <h2>分數:</h2>
        <span>{{ result }}</span>
    </div>
    {% endif %}
</body>
</html>
